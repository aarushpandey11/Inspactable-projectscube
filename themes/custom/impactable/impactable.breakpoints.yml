impactable.mobile:
  label: Mobile
  mediaQuery: '(max-width: 767px)'
  weight: 0
  multipliers:
    - 1x
impactable.tablet:
  label: Tablet
  mediaQuery: '(min-width: 768px) and (max-width: 1024px)'
  weight: 1
  multipliers:
    - 1x
impactable.desktop:
  label: Desktop
  mediaQuery: '(min-width: 1025px)'
  weight: 2
  multipliers:
    - 1x
